version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run:
          name: 'Current branch'
          command: echo $CIRCLE_BRANCH
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: 'Install dependencies'
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          TAG=0.1.0-web-$CIRCLE_BUILD_NUM
          docker build -t mariehmai/lyrichords:$TAG .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push mariehmai/lyrichords:$TAG
