version: 2.1
executors:
  docker_publisher:
    environment:
      - IMAGE_NAME: mariehmai/lyrichords
      - IMAGE_TAG: 0.1.0-web
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  checkout_code:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/lyrichords
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/lyrichords
  build:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/lyrichords
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Restoring dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  test:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/lyrichords
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Restoring dependencies
          command: npm install
      - run:
          name: Running test
          command: npm run test:unit
  docker_build:
    executor: docker_publisher
    working_directory: ~/lyrichords
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:$IMAGE_TAG-$CIRCLE_BUILD_NUM .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  docker_publish:
    executor: docker_publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker images
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push $IMAGE_NAME:$IMAGE_TAG-$CIRCLE_BUILD_NUM
workflows:
  version: 2
  build_test:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout_code
      - test:
          requires:
            - build
  build_publish:
    jobs:
      - checkout_code
      - docker_build:
          requires:
            - checkout_code
      - docker_publish:
          requires:
            - docker_build
